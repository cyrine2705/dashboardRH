

<div class="containerLogin">
    <div class="left-side">
        <h3>Bee</h3>
        <h2>Welcome Back !</h2>
        <h4>Connect now and manage your employees</h4>
        <div class="img-container">
            <img src="assets/images/typing2.png" alt="" >
        </div>
        
    </div>
    <div class="right-side">
        <h2>Sign In</h2>
        <h4>Enter your information and start managing your employees</h4>
        <div class="input-container">
            <label for="mail">Email*</label>
            <input type="email" name="" id="email">
        </div>
        <div class="input-container">
            <label for="password">Password*</label>
            <input type="password" name="" id="password">
            <h4><a (click)="forgot()">Forget Password ?</a></h4>
        </div>
        <button (click)="login()" class="sign-in">Sign In</button>
   
        
    </div>


</div>
