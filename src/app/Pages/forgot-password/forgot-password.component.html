<div class="containerLogin">
    <div class="left-side">
        <h3>Bee</h3>
        <h2>Welcome Back !</h2>
        <h4>Connect now and manage your employees</h4>
        <div class="img-container">
            <img src="assets/images/typing2.png" alt="" >
        </div>
        
    </div>
    <div class="right-side">
        <h2>Sign In</h2>
        <h4>Enter your information and start managing your employees</h4>
   <div class="input-container showForget" >
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <label for="mail" >Type your Email*</label>
    <input type="email" formControlName="email" id="email" class="form-control" >
    <div class="invalid-feedback" *ngIf="emailForm.get('email').invalid && emailForm.get('email').touched">
        Email is required and must be valid.
      </div>
    <span class="mail-error" style="display: block;color: red;margin-top: 8px;"></span>
    <h4><a (click)="retour()">Go back</a></h4>
    <button class="sign-in" type="submit" [disabled]="emailForm.invalid">Get Password</button>
    
    
</form> 
</div>
</div>
